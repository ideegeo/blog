<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{ page.title }}</title>

	<!-- favicons for apple devices -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/images/apple-touch-icon-xlarge.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/assets/images/apple-touch-icon-large.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/assets/images/apple-touch-icon-medium.png">
	<link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/assets/images/apple-touch-icon-small.png"/>
	<!-- favicons for IE -->
	<link rel="shortcut" href="{{ site.baseurl }}/favicon.ico">
	<!-- everyone else -->
	<link rel="icon" href="{{ site.baseurl }}/assets/images/favicon-64x64.png">
	
	<link rel="alternate" title="Latest blog posts" type="application/atom+xml" href="{{ site.baseurl }}/atom.xml">

	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/libs.min.css?{{ site.data.revision }}" media="all">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/theme.min.css?{{ site.data.revision }}" media="all">

	<!--[if lt IE 9]>
		<script src="{{ site.baseurl }}/assets/js/ie.min.js?{{ site.data.revision }}"></script>
	<![endif]-->

	{% include google-analytics.html %}
</head>
<body>

	{{ content }}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="{{ site.baseurl }}/assets/js/libs.min.js?{{ site.data.revision }}"></script>
</body>
</html>
