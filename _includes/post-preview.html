<article>
	<small class="date">{{ post.date | date:'%B %-d, %Y' }}</small>

	{% assign author = site.data.authors[post.author] %}
	{% if author %}
		<a href="{{ site.baseurl }}{{ post.url }}"><img class="author" src="{{ author.avatar }}" alt="{{ author.name }}" title="{{ author.name }}"></a>
	{% endif %}

	<h1 class="title">
		<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
	</h1>
	
	{% if post.excerpt == false %}
		{{ post.content }}
	{% else %}
		{% include excerpt.html %}
		<p class="read-more">
			<a href="{{ site.baseurl }}{{ post.url }}" class="btn iwmn-btn btn-small">Read more &rarr;</a>
		</p>
	{% endif %}
</article>
